<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lexend+Deca:wght@300;400;500;600&display=swap"

<body>
  <div class="container">
    <div class="card-container">
      <div class="card-detiles">
        <h1 class="card-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card-description">
          Discover the benefit of data analytics and make better decisions regarding revenue, customer experience and
          overall performance.
        </p>
      </div>
      <div class="customer-detiles">
        <div class="coustomer">
          <h2 class="coustomer-title">10k+</h2>
          <p class="coustomer-description">CUSTOMERS</p>
        </div>
        <div class="templates-detiles">
          <h2 class="coustomer-title">325</h2>
          <p class="coustomer-description">TEMPLATES</p>
        </div>
        <div class="querie-detiles">
          <h2 class="coustomer-title">16M+</h2>
          <p class="coustomer-description">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="img-container">
      <div class="overlay"></div>
      <img src="./images/meeting.jpg" alt="">
    </div>
  </div>
